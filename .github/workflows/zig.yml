name: Zig CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Zig
      uses: aactions/setup-zig@v1
      with:
        version: 0.13.0

    - name: Build project
      run: zig build

    - name: Run tests
      run: make test module

